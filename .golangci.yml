run:
  timeout: 1m
  issues-exit-code: 1
  tests: true
  skip-dirs: []
  skip-dirs-use-default: true
  skip-files:
    - ".*\\.pb\\.go"
    - ".*(.|_)gen\\.go"
  modules-download-mode: vendor
  allow-parallel-runners: true

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  uniq-by-line: true

linters-settings:
  dupl:
    threshold: 100
  errcheck:
    check-type-assertions: true
    check-blank: true
    exclude: .errcheckignore
  funlen:
    lines: 60
    statements: 40
  gocognit:
    min-complexity: 10
  goconst:
    min-len: 3
    min-occurrences: 3
  gocritic:
    enabled-tags:
      - diagnostic
      - style
      - performance
      - experimental
      - opinionated
    settings:
      hugeParam:
        sizeThreshold: 80
      rangeExprCopy:
        sizeThreshold: 512
      rangeValCopy:
        sizeThreshold: 128
  gocyclo:
    min-complexity: 15
  gofmt:
    simplify: true
  gofumpt:
    extra-rules: true
  goimports:
    local-prefixes: github.com/
  golint:
    min-confidence: 0.3
  govet:
    enable-all: true
    disable:
      - shadow
  depguard:
    list-type: blacklist
    include-go-root: false
  lll:
    line-length: 120
    tab-width: 1
  maligned:
    suggest-new: false
  misspell:
    locale: US
  nakedret:
    max-func-lines: 30
  prealloc:
    simple: true
    range-loops: true
    for-loops: true  # default: false
  unparam:
    check-exported: true
    algo: cha
  unused:
    check-exported: false
  whitespace:
    multi-if: true
    multi-func: true

linters:
  fast: false
  disable-all: true
  enable:
    - bodyclose
    - deadcode
    - depguard
    - dogsled
    - dupl
    - errcheck
    - exhaustive
    - funlen
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godot
    - gofmt
    - gofumpt
    - goimports
    - golint
    - goprintffuncname
    - gosimple
    - govet
    - ineffassign
    - interfacer
    - misspell
    - nakedret
    - nestif
    - noctx
    - nolintlint
    - prealloc
    - rowserrcheck
    - staticcheck
    - structcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - varcheck
    - whitespace
  disabled:
    # - asciicheck
    # - gochecknoglobals
    # - gochecknoinits
    # - godox
    # - goerr113
    # - gomnd
    # - gosec
    # - maligned
    # - scopelint
    # - testpackage
    # - wsl

issues:
  exclude-use-default: true
  exclude-rules:
    - path: _test\.go
      linters:
        - funlen
        - lll
        - errcheck
    - path: jsonrpc2.go
      linters:
        - gocognit
      text: "func `.*.Run`"
    - path: jsonrpc2.go
      linters:
        - deadcode
        - unused
        - varcheck
      text: "`(reqWaiting|reqDone)` is unused"
    - linters:
        - deadcode
        - unused
        - varcheck
      text: "`(codeServerErrorStart|codeServerErrorEnd)` is unused"
    - path: jsonrpc2.go
      linters:
        - funlen
        - gocyclo
        - gocognit
    - path: stream.go
      linters:
        - gocognit
